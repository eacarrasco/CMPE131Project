<html>
	<head>
		<title>My Website</title>
	</head>
	<body>
		{% block myContent %}{% endblock %}
		{% if not hidelogout %}
			<br>
			<button onclick="location.href='/logout/';" style="margin-left:auto;margin-right: 2rem;"
			>Logout</button>
		{% endif %}
		{% with flashes = get_flashed_messages() %}
		{% if flashes %}
			<ul>
				{% for flash_message in flashes %}
					<li> {{flash_message}} </li>
				{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}
	</body>
</html>
